services:
  postgres:
    image: postgres:15
    container_name: phyt_postgres
    environment:
      POSTGRES_USER: phyt
      POSTGRES_PASSWORD: phyt
      POSTGRES_DB: phyt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phyt"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: phyt_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@phyt.fun
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data: